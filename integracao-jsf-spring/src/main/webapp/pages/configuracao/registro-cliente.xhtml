<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/pages/home/templete.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">
    <!--    <f:metadata>
            <f:viewParam name="id" value="#{registroClienteBean.cliente.id}"/>
            <f:viewAction action="#{registroClienteBean.buscar}" if="#{param.id ne null}" />
        </f:metadata>-->

    <ui:define name="body" >
        <h:form id="form" >		
            <p:tabView>
                <p:tab title="Cadastro">
                    <h:panelGroup layout="block" styleClass="form-group" rendered="#{registroClienteBean.cliente.id ne null}">
                        <h:outputLabel value="Código: " styleClass="control-label" />

                        <h:outputText value=" #{registroClienteBean.cliente.id}" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputLabel value="Nome: " styleClass="control-label" />

                        <p:inputText
                            id="nome"
                            label="Nome"
                            styleClass="form-control"
                            value="#{registroClienteBean.cliente.nome}"
                            required="true"
                            requiredMessage="Informe o nome"
                            />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputLabel value="E-mail: " styleClass="control-label" />

                        <p:inputText
                            id="email"
                            label="E-mail"
                            styleClass="form-control"
                            value="#{registroClienteBean.cliente.email}"
                            />
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputLabel value="Telefone: " styleClass="control-label" />
                        <p:inputText  id="telefone"
                                      label="Telefone"
                                      styleClass="form-control"
                                      value="#{registroClienteBean.cliente.telefone}"/>
                    </h:panelGroup>

                    <h:panelGrid>
                        <p:outputLabel value="Valor unitário" for="valorUnitario"/>
                        <p:inputText id="valorUnitario" 
                                     maxlength="10" 
                                     required="true"
                                     requiredMessage="Informe o valor Unitario"
                                     styleClass="moeda">
                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                        </p:inputText>
                    </h:panelGrid>

                    <h:panelGrid>
                        <p:outputLabel value="Data de nascimento" />
                        <p:calendar id="dataNascimento" 
                                    pattern="dd/MM/yyyy HH:mm:ss"
                                    value="#{registroClienteBean.cliente.dataCadastro}"
                                    />
                    </h:panelGrid>



                </p:tab>
                <p:tab title="Histórico">
                    <p:dataTable>

                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <h:panelGrid>
                <h:panelGrid columns="3">
                    <p:commandButton value="Salvar" 
                                     action="#{registroClienteBean.salvar()}" 
                                     update="@form"/>

                    <p:commandButton value="Cancelar" update=":form" 
                                     immediate="true">
                        <p:resetInput target=":form" />
                    </p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
