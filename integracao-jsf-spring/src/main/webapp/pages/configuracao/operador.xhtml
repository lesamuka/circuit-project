<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/pages/home/templete.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="body">
        <h:form id="forme">		
            <p:tabView>
                <p:tab title="Operador">

                    <h:panelGrid columns="3">
                        <h:panelGrid>
                            <p:outputLabel value="Código" />
                            <p:inputText value=" #{registroClienteBean.cliente.id}" style="width: 100px;"/>
                        </h:panelGrid>

                        <h:panelGrid >
                            <p:outputLabel value="Nome"/>
                            <p:inputText
                                id="nome"
                                value="#{registroClienteBean.cliente.nome}"
                                required="true" style="width: 790px;"/>
                        </h:panelGrid>


                        <h:panelGrid >
                            <p:outputLabel value="Data Nascimento"/>
                            <p:calendar />
                        </h:panelGrid>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputLabel value="E-mail: " styleClass="control-label" />

                            <h:inputText
                                id="email"
                                label="E-mail"
                                styleClass="form-control"
                                value="#{registroClienteBean.cliente.email}"
                                style="width: 900px"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputLabel value="Telefone: " styleClass="control-label" />
                            <h:inputText  id="telefone"
                                          label="Telefone"
                                          styleClass="form-control"
                                          value="#{registroClienteBean.cliente.telefone}"/>
                        </h:panelGroup>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:outputLabel value="Login" for="login"/>
                        <p:inputText id="login" required="true"/>

                        <p:outputLabel value="Senha" for="senha" />
                        <p:password id="senha" required="true"  
                                    feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
                                    promptLabel="Informe uma senha" inline="true"
                                    match="confirmacaoSenha" />

                        <p:outputLabel value="Confirme a senha" for="confirmacaoSenha" />
                        <p:password id="confirmacaoSenha" required="true" />
                    </h:panelGrid>


                </p:tab>
                <p:tab title="Histórico">
                    <p:dataTable>

                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <h:panelGrid>
                <h:panelGrid columns="3">
                    <h:commandButton value="Salvar" styleClass="btn btn-primary btn-large"
                                     actionListener="#{registroClienteBean.salvar}"/>

                    <h:commandButton value="Cancelar" styleClass="btn btn-primary btn btn-danger"
                                     actionListener="#{registroClienteBean.salvar}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
