<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templete.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="body">
        <h:form prependId="false">
            <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder"  style="margin:0 auto;" >
                <h2>Please login</h2>

                <p:outputLabel value="Login failed!" styleClass="red" rendered="${!empty param['error']}" />

                <p:inputText id="username" placeholder="User name" />
                <p:password id="password" placeholder="Password" />

                <p:commandButton value="Login" ajax="false" />

                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me">Lembrar?</label>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
